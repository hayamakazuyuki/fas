{% extends "layout.html" %}
{% block content %}
{% include "nav.html" %}
<div class="container max-w-4xl mx-auto">
    <h1 class="md:max-w-md md:mx-auto mx-2 mt-8 text-xl font-bold text-gray-500">受注データのダウンロード</h1>

    <div class="md:max-w-md md:mx-auto mx-2 mt-5 p-5 border rounded-lg shadow-lg">
        <h2>データ選択</h2>

        <div x-data="{ range : false }">
            <div class="text-center my-3">
                <label class="text-sm">範囲で選択する<input type="checkbox" class="ml-3" x-on:change="range = ! range"></label>
            </div>

            <form class="mx-auto" action="" method="GET">
                <div class="flex justify-center">
                    <div>
                        <input class="border-b text-center" type="date" min="2020-09-01" name="date_from" required>
                    </div>
                    <div>
                        <template x-if="range">
                            <div><span class="px-3">〜</span>
                                <input class="border-b text-center" type="date" min="2020-09-01" name="date_to" id="date_to" required>        
                            </div>
                        </template>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-700 text-sm text-white mt-8 py-1 px-6 rounded-full shadow-xl hover:bg-blue-500">検索</button>
                </div>
            </form>
        </div>
    </div>
    <div class="md:max-w-md md:mx-auto mx-2 mt-5 p-5 border rounded-lg shadow-lg">
        <div class="flex justify-between">
            <h2>データ集計</h2>
            <div class="flex text-blue-500 items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                <a href="/order/data?dl=csv&target={{ target }}" class="text-sm hover:underline">
                    リストのダウンロード
                </a>
            </div>    
        </div>
        <div class="flex justify-center md:mx-auto my-3">
            <p class="text-xl"><span class="text-sm text-gray-500">対象 </span>{{ target }}</p>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="{{ url_for('static', filename='js/dateRange.js') }}"></script>
{% endblock %}
