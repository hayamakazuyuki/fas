{% extends "layout.html" -%}
{% block content -%}

<div class="max-w-md p-20">
    <h1 class="text-lg text-gray-700 mb-5 text-center w-full">契約者情報の入力</h1>
    <div class="w-full text-center">
        <input type="radio"><label class="ml-3 mr-5 text-sm text-gray-500">法人</label>
        <input type="radio"><label class="ml-3 text-sm text-gray-500">個人</label>    
    </div>
    <div class="w-full">
        <label class="block text-sm text-gray-500 mt-5">会社名</label>
        <input type="text" class="w-full rounded-lg border shadow-md">    
    </div>
    <div class="">
        <label class="block text-sm text-gray-500 mt-5">代表者役職名</label>
        <input type="text" class="w-full rounded-lg border shadow-md">    
    </div>
    <label class="block text-sm text-gray-500 mt-5">郵便番号</label>
    <input type="text" class="w-full rounded-lg border shadow-md" placeholder="ハイフンなし7桁">
    <label class="block text-sm text-gray-500 mt-5">都道府県</label>
    <input type="text" class="w-full rounded-lg border shadow-md">
    <label class="block text-sm text-gray-500 mt-5">市区町村</label>
    <input type="text" class="w-full rounded-lg border shadow-md">
    <label class="block text-sm text-gray-500 mt-5">町域・住所</label>
    <input type="text" class="w-full rounded-lg border shadow-md">
    <label class="block text-sm text-gray-500 mt-5">電話番号</label>
    <input type="text" class="w-full rounded-lg border shadow-md">
    <button type="button" class="mt-6 w-full bg-red-500 text-white py-1 rounded-full">入力確認</button>
    
</div>

<div class="mt-10 max-w-md px-5">
    <h1 class="text-lg text-gray-700 mb-5 text-center w-full">契約内容の確認</h1>
    <div class="w-full">
        <h2 class="mb-2 text-base font-bold text-gray-700">1. 産業廃棄物処理委託契約（収集運搬）</h2>
        <textarea class="w-full border text-sm" rows="6">上記排出事業者甲（以下「甲」という。）と収集運搬業者乙（以下「乙」という。）は、甲の事業場から排出される産業廃棄物又は特別管理産業廃棄物（以下「廃棄物」という。）の収集運搬に関して、次のとおり契約を締結する。
            
        第１条　甲及び乙は、廃棄物の収集運搬業務を遂行するに当たって、廃棄物の処理及び清掃に関する法律
            （昭和45年法律第137号。関連する政令及び省令を含む。以下「法令等」という。）及び関係法令を遵守しなければならない。
        </textarea>
        <div class="text-center">
            <input type="checkbox"><label class="text-sm text-gray-700 ml-3">上記契約内容に同意する</label>
        </div>

        <h2 class="mt-5 text-base font-bold text-gray-700">2. 資源物譲渡契約</h2>
        <textarea class="w-full border text-sm" rows="6">上記排出事業者甲（以下「甲」という。）と収集運搬業者乙（以下「乙」という。）は、甲の事業場から排出される産業廃棄物又は特別管理産業廃棄物（以下「廃棄物」という。）の収集運搬に関して、次のとおり契約を締結する。
            
        第１条　甲及び乙は、廃棄物の収集運搬業務を遂行するに当たって、廃棄物の処理及び清掃に関する法律
            （昭和45年法律第137号。関連する政令及び省令を含む。以下「法令等」という。）及び関係法令を遵守しなければならない。
        </textarea>
        <div class="text-center">
            <input type="checkbox"><label class="text-sm text-gray-700 ml-3">上記契約内容に同意する</label>
        </div>

        <h2 class="mt-5 text-base font-bold text-gray-700">3.電子マニフェストの申し込み</h2>
        <textarea class="w-full border text-sm" rows="4">上記排出事業者甲（以下「甲」という。）と収集運搬業者乙（以下「乙」という。）は、甲の事業場から排出される産業廃棄物又は特別管理産業廃棄物（以下「廃棄物」という。）の収集運搬に関して、次のとおり契約を締結する。
            
        第１条　甲及び乙は、廃棄物の収集運搬業務を遂行するに当たって、廃棄物の処理及び清掃に関する法律
            （昭和45年法律第137号。関連する政令及び省令を含む。以下「法令等」という。）及び関係法令を遵守しなければならない。
        </textarea>
        <div class="text-center">
            <input type="checkbox"><label class="text-sm text-gray-700 ml-3">上記契約内容に同意する</label>
        </div>

        <button type="button" class="mt-6 mb-20 w-full bg-red-500 text-white py-1 rounded-full">入力確認</button>

    </div>



</div>
{% endblock %}
