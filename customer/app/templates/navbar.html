<nav x-data="{ open: false }" class="bg-white sticky top-0 shadow-md px-3 py-3">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between">
            <div class="flex space-x-5">
                <!-- logo -->
                <div>
                    <a href="/" class="flex items-center py-3">
                        <img src="{{ url_for('static', filename='img/logo_FUROSHIKI.png') }}" width=30 height=33
                        class="mr-3" alt="furoshiki logo">
                        <span class="text-xl font-bold text-gray-600 hover:text-gray-800">fas</span></a>
                </div>

                <!-- primary nav -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/" class="py-3 px-3 text-gray-700 hover:text-gray-900 hover:underline">ホーム</a>
                </div>
            </div>

            <!-- secondary nav -->
            <div class="hidden md:flex items-center space-x-5">
                <p>{{ current_user.email }}</p>
                <a href="/logout" class="text-blue-600 hover:underline hover:text-blue-800">ログアウト</a>
            </div>

            <!-- mobile button goes here -->
            <div class="md:hidden flex items-center">
                <button x-on:click="open = ! open">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- mobile menu goes here -->
    <div x-bind:class="open ? '' : 'hidden'" class="md:hidden">
    <a href="/" class="block py-2 px-3 text-gray-700 hover:bg-gray-200">ホーム</a>

    <div class="block py-2 px-3">
        {% if current_user.is_authenticated %}
        {{ current_user.email }}
        {% endif %}
    </div>
    <a href="/logout" class="block py-2 px-3 text-blue-600 hover:bg-gray-200">ログアウト</a>
    </div>
</nav>
